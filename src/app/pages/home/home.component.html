<main id="container">
    <div id="foto-container">
        <app-foto-pokemon></app-foto-pokemon>
    </div>
    <div id="tarjetas-container" #tarjetas (scroll)="onScroll($event)">
        <app-tarjeta-pokemon 
            *ngFor="let pokemon of pokemonList" 
            [data]="pokemon"
            (clicked)="tarjetaSeleccionada($event)">
        </app-tarjeta-pokemon>
        @if (loading) {
        <img src="../assets/img/spinner.svg" id="loading">
        }
    </div>
</main>
